<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="left">
                <p><p:button outcome="index" value="Home"></p:button></p>
                <p><p:button outcome="registerType" value="Register"></p:button></p>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="emailId" value="Email" />
                        <p:inputText id="emailId" value="#{loginControl.emailId}" required="true" requiredMessage="An Email is required" label="email" />
                        <p:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{loginControl.password}" required="true" requiredMessage="A password is required" label="password" />
                        <f:facet name="footer">
                            <p:commandButton value="Login" action="#{loginControl.login}"/>
                            <p:commandButton value="Reset" type="reset" />
                        </f:facet>
                    </h:panelGrid>
                    <h:messages></h:messages>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
